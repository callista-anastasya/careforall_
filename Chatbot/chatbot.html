<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <title>CareForAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="nav.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            flex-shrink: 0;
        }

        .kotakchatbot {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px);
            width: 100%;
            margin: auto;
            background-color: #7886C7;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .judulchat {
            background-color: #2D336B;
            color: white;
            padding: 1rem;
            flex-shrink: 0;
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .isichat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .pesan {
            border-radius: 15px;
            padding: 0.75rem 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .pesan.user {
            align-self: flex-end;
            background-color: #2D336B;
            color: white;
        }

        .pesan.bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: black;
        }
        
        .inputchat {
            padding: 1rem 2rem 2rem 2rem;
            flex-shrink: 0;
        }

        .inputchat .form-control,
        .inputchat .btn {
            font-size: 1.25rem;
            padding: 0.75rem 1.25rem;
        }
        
        .tombolsiapsaji {
            padding: 0 2rem;
            color: white;
            flex-shrink: 0;
        }

        .tombolsiapsaji .btn {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .btn-utama {
          background-color: #2D336B;
          color: white;
        }

        .btn-utama:hover {
          background-color: #4f5bbe;
        }

        @media (max-width: 768px) {
            .kotakchatbot {
                height: calc(100vh - 56px);
                max-width: 100%;
                border-radius: 0;
            }
            .judulchat, .inputchat, .tombolsiapsaji {
                padding: 0.75rem;
            }
            .pesan {
                max-width: 90%;
                padding: 0.5rem 0.75rem;
            }
        }
        
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-transparent fixed-top" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand nav-link active text-white" href="../Mainpage/index.html">
        <img src="../logo.png" alt="logo" class="logonavbar" style="height: 8vh;">
        CareForAll
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="../Kontak/kontak.html">Kontak</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../Chatbot/chatbot.html">Chatbot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../Forum diskusi/diskusi.html">Forum Diskusi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../Akun/akun.html">Akun</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="kotakchatbot">
      <div class="judulchat text-center">
        <h5 class="my-0">CareDoc AI</h5>
      </div>
      
      <div class="isichat" id="isichat">
        <div class="pesan bot">Halo! Saya CareDoc, AI Dokter yang siap melayani anda 24/7. Ada yang bisa saya bantu?</div>
      </div>

      <div class="tombolsiapsaji">
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-utama btn-sm" data-query="How can I schedule an appointment?">Schedule Appointment</button>
            <button class="btn btn-utama btn-sm" data-query="What are your clinic hours?">Clinic Hours</button>
            <button class="btn btn-utama btn-sm" data-query="What should I bring to my appointment?">What to Bring</button>
            <button class="btn btn-utama btn-sm" data-query="Do you accept my insurance?">Insurance</button>
          </div>
      </div>
      
      <div class="inputchat">
        <form id="chat-form" class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Type your message..." aria-label="Type your message...">
          <button class="btn btn-utama" type="submit" id="send-btn">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const chatForm = document.getElementById('chat-form');
      const userInput = document.getElementById('user-input');
      const isiChat = document.getElementById('isichat');
      const tombolSiapSaji = document.querySelectorAll('.tombolsiapsaji .btn');

      function appendMessage(sender, pesan) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('pesan', sender);
        messageDiv.textContent = pesan;
        isiChat.appendChild(messageDiv);
        isiChat.scrollTop = isiChat.scrollHeight;
      }

      function getBotResponse(pesan) {
          const lowerCaseMessage = pesan.toLowerCase();
          
          if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi')) {
              return "Hello there! How can I assist you?";
          } else if (lowerCaseMessage.includes('schedule') || lowerCaseMessage.includes('appointment')) {
              return "You can schedule an appointment by clicking the 'Find a Doctor' button on our homepage.";
          } else if (lowerCaseMessage.includes('hours') || lowerCaseMessage.includes('open')) {
              return "Our clinic hours are 9 AM to 5 PM, Monday to Friday.";
          } else if (lowerCaseMessage.includes('bring') || lowerCaseMessage.includes('what to bring')) {
              return "Please bring your ID, insurance card, and any relevant medical records.";
          } else if (lowerCaseMessage.includes('insurance')) {
              return "We accept most major insurance providers. Please contact our office to verify your plan.";
          } else if (lowerCaseMessage.includes('thank')) {
              return "You're welcome! Feel free to ask if you have more questions.";
          } else if (lowerCaseMessage.includes('help')) {
              return "I can help with questions about appointments, clinic hours, and general information.";
          } else {
              return "I'm sorry, I didn't understand that. Can you please rephrase?";
          }
      }

      chatForm.addEventListener('submit', function(event) {
          event.preventDefault(); 
          const userMessage = userInput.value.trim();
          if (userMessage) {
              appendMessage('user', userMessage);
              setTimeout(() => {
              const botMessage = getBotResponse(userMessage);
              appendMessage('bot', botMessage);
              }, 500); 
              userInput.value = '';
          }
      });

      tombolSiapSaji.forEach(button => {
          button.addEventListener('click', function() {
              const query = this.getAttribute('data-query');
              appendMessage('user', query);
              setTimeout(() => {
                  const botMessage = getBotResponse(query);
                  appendMessage('bot', botMessage);
              }, 500);
          });
      }); 
    </script>
</body>
</html>
