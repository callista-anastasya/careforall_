  <body>

    <div class="kotakchatbot">
      <div class="judulchat text-center">
        <h5 class="my-0">DocBot AI</h5>
      </div>
      
      <div class="isichat" id="isichat">
        <div class="pesan bot">Hello! I'm DocBot. How can I help you today?</div>
      </div>

      <div class="tombolsiapsaji">
          <p class="mb-2 text-muted">Or choose from these common questions:</p>
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-outline-secondary btn-sm" data-query="How can I schedule an appointment?">Schedule Appointment</button>
            <button class="btn btn-outline-secondary btn-sm" data-query="What are your clinic hours?">Clinic Hours</button>
            <button class="btn btn-outline-secondary btn-sm" data-query="What should I bring to my appointment?">What to Bring</button>
            <button class="btn btn-outline-secondary btn-sm" data-query="Do you accept my insurance?">Insurance</button>
          </div>
      </div>
      
      <div class="ujungchat">
        <form id="chat-form" class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Type your message..." aria-label="Type your message...">
          <button class="btn btn-primary" type="submit" id="send-btn">Send</button>
        </form>
      </div>
    </div>
